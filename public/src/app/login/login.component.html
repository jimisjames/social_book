  crossorigin='anonymous'> <!-- Bootstrap -->
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script> <!-- jQuery -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
  crossorigin='anonymous'></script> <!-- Bootstrap -->
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
  crossorigin='anonymous'></script> <!-- Bootstrap -->

<body>
  <div class="row">
    <div class="col-10">
      <h1>Login</h1>
      <form (submit)="login()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="user.email" id="email" [(ngModel)]="user.email" placeholder="Email">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="user.password" id="password" [(ngModel)]="user.password" placeholder="Password">
          </div>
        </div>
        <p class="red" *ngFor="let error of logFlash">{{error}}</p>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
    <div class="col">
      <button class="btn btn-primary" id="home" [routerLink]="['/']">Home</button>
    </div>
  </div>

  <hr>
  <h1>Register</h1>
  <form (submit)="register()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name2">Name</label>
        <input type="text" class="form-control" name="newUser.name" id="name2" [(ngModel)]="newUser.name" placeholder="Name">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email2">Email</label>
        <input type="email" class="form-control" name="newUser.email" id="email2" [(ngModel)]="newUser.email" placeholder="Email">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="password2">Password</label>
        <input type="password" class="form-control" name="newUser.password" id="password2" [(ngModel)]="newUser.password" placeholder="Password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" id="confirm_password" [(ngModel)]="confirm_password" placeholder="Password">
      </div>
    </div>
    <p class="red" *ngFor="let error of regFlash">{{error}}</p>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</body>
